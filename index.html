
<!DOCTYPE HTML>
<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title>To Do App</title>
	<link href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet" type="text/css" />
	<link href="css/style.css" rel="stylesheet" />
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,700' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<meta content="width=device-width, initial-scale=1" name="viewport" />
</head>
<body class="body">
	<!-- Sidebar-->
	<div class="sidebar">
		<h2 class="sideBar-title">My Lists</h2>
		<p class="myList-empty hide">Get started by creating a new list.</p>
		<ul id="myLists">
			<li class="myLists-item clearfix" data-list="0">
				<div class="myList-main highlight clearfix">
					<div class="myList-itemIcon">
						<span class="fa fa-list-ul"></span>
					</div>
					<div class="myList-itemEdit">
						<span class="fa fa-pencil"></span>
					</div>
					<div class="myList-itemDelete">
						<span class="fa fa-trash-o"></span>
					</div>
					<div class="myList-itemTitle">
						<p class="myList-title">Shopping</p>
					</div>
				</div>
				<div class="hide myList-editTemplate clearfix">
					<div class="myList-editList-icon">
						<span class="fa fa-list-ul"></span>
					</div>
					<div class="myList-editTitle-wrapper">
						<input class="myList-editTitle" type="text" />
					</div>
					<div class="buttonWrapper">
						<button class="myList-editConfirm">Save</button>
					</div>
					<div class="buttonWrapper">
						<button class="myList-editCancel">Cancel</button>
					</div>
				</div>
			</li>
			<li class="myLists-item" data-list="1">
				<div class="myList-main clearfix">
					<div class="myList-itemIcon">
						<span class="fa fa-list-ul"></span>
					</div>
					<div class="myList-itemEdit">
						<span class="fa fa-pencil"></span>
					</div>
					<div class="myList-itemDelete">
						<span class="fa fa-trash-o"></span>
					</div>
					<div class="myList-itemTitle">
						<p class="myList-title">Personal</p>
					</div>
				</div>
				<div class="hide myList-editTemplate clearfix">
					<div class="myList-editList-icon">
						<span class="fa fa-list-ul"></span>
					</div>
					<div class="myList-editTitle-wrapper">
						<input class="myList-editTitle" type="text" />
					</div>
					<div class="buttonWrapper">
						<button class="myList-editConfirm">Save</button>
					</div>
					<div class="buttonWrapper">
						<button class="myList-editCancel">Cancel</button>
					</div>
				</div>
			</li>
			<li class="myLists-itemTemplate hide" data-list="">
				<div class="myList-main clearfix">
					<div class="myList-itemIcon">
						<span class="fa fa-list-ul"></span>
					</div>
					<div class="myList-itemEdit">
						<span class="fa fa-pencil"></span>
					</div>
					<div class="myList-itemDelete">
						<span class="fa fa-trash-o"></span>
					</div>
					<div class="myList-itemTitle">
						<p class="myList-title"></p>
					</div>
				</div>
				<div class="hide myList-editTemplate clearfix">
					<div class="myList-editList-icon">
						<span class="fa fa-list-ul"></span>
					</div>
					<div class="myList-editTitle-wrapper">
						<input class="myList-editTitle" type="text" />
					</div>
					<div class="buttonWrapper">
						<button class="myList-editConfirm">Save</button>
					</div>
					<div class="buttonWrapper">
						<button class="myList-editCancel">Cancel</button>
					</div>
				</div>
			</li>
		</ul>
		<div class="myList-newButton">
			<span class="fa fa-plus"></span>
			<span class="subText">New List</span>
		</div>
		<div class="myList-newForm hide">
			<input class="myList-newInput" placeholder="List name" />
			<div class="buttonWrapper">
				<button id="myList-confirmButton">Add List</button>
			</div>
			<div class="buttonWrapper">
				<button id="myList-cancelButton">Cancel</button>
			</div>
		</div>
	</div>
	<!-- rightSide-->
	<div class="rightSide">
		<ul id="listItems-big">
			<h3 class="listItem-title"></h3>
			<ul data-list-item="0">
				<li class="listItem-single clearfix">
					<div class="listItem-checkbox"></div>
					<div class="listItem-group clearfix">
						<div class="listItem-remove">
							<span class="fa fa-trash-o"></span>
						</div>
						<div class="listItem-textWrapper">
							<span class="listItem-text">Bread</span>
						</div>
					</div>
				</li>
				<li class="listItem-single clearfix">
					<div class="listItem-checkbox"></div>
					<div class="listItem-group clearfix">
						<div class="listItem-remove">
							<span class="fa fa-trash-o"></span>
						</div>
						<div class="listItem-textWrapper">
							<span class="listItem-text">Eggs</span>
						</div>
					</div>
				</li>
			</ul>
			<ul data-list-item="1">
				<li class="listItem-single clearfix">
					<div class="listItem-checkbox"></div>
					<div class="listItem-group clearfix">
						<div class="listItem-remove">
							<span class="fa fa-trash-o"></span>
						</div>
						<div class="listItem-textWrapper">
							<span class="listItem-text">Replace light bulb</span>
						</div>
					</div>
				</li>
			</ul>
			<!--template-->
			<ul class="hide">
				<li class="listItem-single clearfix listItem-singleTemplate">
					<div class="listItem-checkbox"></div>
					<div class="listItem-group clearfix">
						<div class="listItem-remove">
							<span class="fa fa-trash-o"></span>
						</div>
						<div class="listItem-textWrapper">
							<span class="listItem-text"></span>
						</div>
					</div>
				</li>
			</ul>
		</ul>
		<div class="taskNew">
			<div class="listItem-form hide">
				<input id="listItem-input" type="text" placeholder="Enter a new item" />
				<div class="buttonWrapper">
					<button id="listItem-confirm">Add Item</button>
				</div>
				<div class="buttonWrapper">
					<button id="listItem-cancel">Cancel</button>
				</div>
			</div>
			<div class="listItem-newButton">
				<span class="fa fa-plus"></span>
				<span class="subText">New Item</span>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
